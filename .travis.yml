---
sudo: false
language: php
dist: trusty
php:
  - '5.4'
  - '5.5'
  - '5.6'
  - '7.0'
  - '7.1'
  - '7.2'
  - hhvm
  - hhvm-nightly
  - nightly
matrix:
  allow_failures:
    - php: hhvm-nightly
    - php: nightly
before_install:
  - composer self-update
  - composer install --dev -n --prefer-source
  - phpenv rehash
  - "if [[ $TRAVIS_PHP_VERSION == '7.2' ]]; then sudo apt-get install -y nodejs; npm install -g snyk; fi"
install:
  - "if [[ $TRAVIS_PHP_VERSION == '7.2' ]]; then snyk test --org=maxmind; fi"
script:
  - "if [[ $TRAVIS_PHP_VERSION == '7.2' ]]; then vendor/bin/php-cs-fixer fix --verbose --diff --dry-run --config=.php_cs; fi"
  - "if [[ $TRAVIS_PHP_VERSION == '7.2' ]]; then vendor/bin/phpcs --standard=PSR2 src/; fi"
  - ./vendor/bin/phpunit -c phpunit.xml.dist
after_success:
  - "if [[ $TRAVIS_BRANCH == 'master' && $TRAVIS_PULL_REQUEST == 'false' && $TRAVIS_PHP_VERSION == '7.2' ]]; then snyk monitor --org=maxmind --project-name=maxmind/minfraud-api-php; fi"
notifications:
  email:
    on_failure: always
    on_success: change
    recipients:
      - dev-ci@maxmind.com
  slack:
    rooms:
      secure: "\n"
env:
  global:
    secure: ""
